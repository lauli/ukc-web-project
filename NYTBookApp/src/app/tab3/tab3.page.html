<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item button color="light" *ngFor="let item of books" (click)="goToDetailsPageFor(item.title)">
    <ion-label>{{item.title}}<br>
      <span class="sublabel">{{item.description}}</span>
    </ion-label>
  </ion-item>
</ion-list>

</ion-content>
