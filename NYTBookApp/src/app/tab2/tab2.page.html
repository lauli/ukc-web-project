<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <!-- header -->
    <ion-label>Age Group</ion-label>
    <!-- dropdown menu -->
    <ion-select [(ngModel)]="selectedAge">
      <ion-select-option *ngFor="let age of ageGroups;"
      value="{{age}}">
        {{age}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input type="text" name="field" [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Author</ion-label>
    <ion-input type="text" name="field" [(ngModel)]="author"></ion-input>
  </ion-item>

  <div style="text-align: center;">
  <ion-button shape="round" id="searchButton" style="width: 100%; margin-top: 20px;" (click)="search()"><ion-icon name="search"></ion-icon> Search</ion-button>
  </div>

  <!-- list view of content -->
  <ion-list>
    <ion-card *ngFor="let item of books" (click)="goToDetailsPageFor(item.title, item.author)">
      <img src="assets/book.png"/>
      <div class="card-title">{{item.title}}</div>
      <div class="card-subtitle">{{item.author}}</div>
    </ion-card>
  </ion-list>

</ion-content>
