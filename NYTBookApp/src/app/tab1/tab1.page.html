<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bestsellers of the Week</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>

    <!-- header -->
    <ion-label>Categories</ion-label>

    <!-- dropdown menu -->
    <ion-select [(ngModel)]="list_name_encoded" (ionChange)="changeCategory(list_name_encoded)">
      <ion-select-option *ngFor="let item of categories; let i = index"
      [selected]="i==0"
      value="{{item.list_name_encoded}}">
        {{item.list_name}}
      </ion-select-option>
    </ion-select>

  </ion-item>

  <!-- list view of content -->
  <ion-list>
    <ion-card *ngFor="let item of books" (click)="goToDetailsPageFor(item.book_details[0].title, item.book_details[0].author, item.amazon_product_url)">
      <img src="assets/book.png"/>
      <div class="card-title">{{item.book_details[0].title}}</div>
      <div class="card-subtitle">{{item.book_details[0].author}}</div>
    </ion-card>
  </ion-list>

</ion-content>
